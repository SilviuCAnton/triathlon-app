plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.silviucanton.App'

group 'org.silviucanton'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.postgresql:postgresql:42.2.10.jre7'
    compile 'org.springframework:spring-context:4.3.26.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:2.2.4.RELEASE'

    compile 'org.hibernate:hibernate-core:5.4.12.Final'

    compile 'org.apache.logging.log4j:log4j-core:2.13.0'
    compile 'org.apache.logging.log4j:log4j-api:2.13.0'


}
